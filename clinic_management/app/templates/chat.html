<form id="chatForm">
    <div id="chatButtonContainer">
        <button id="chatButton" class="support-button">
            <i class="fa-solid fa-comments"></i>
        </button>
    </div>
    <!-- Hộp thoại chat -->
    <div id="chatBox" class="chat-box hidden">
        <div class="chat-header">
            <h5>Hỗ trợ tư vấn</h5>
            <div class="dropdown-container">
                <!-- Nút ba chấm -->
                <button id="menuButton" class="menu-button">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <!-- Menu tùy chọn -->
                <div id="menuOptions" class="hidden">
                    <ul>
                        <li id="newChat">Tạo phiên chat mới</li>
                        <li id="viewHistory">Xem lịch sử chat</li>
                        <li id="about">Giới thiệu về Teacher Bee</li>
                    </ul>
                </div>
            </div>
            <button id="closeChat" class="close-button">&times;</button>
        </div>

        <div class="chat-body">
            <p>Chào mừng bạn đến với hỗ trợ tư vấn! Hãy đặt câu hỏi của bạn.</p>
            <!-- Tin nhắn sẽ hiển thị ở đây -->
            <div id="chatMessages"></div>
        </div>
        <div class="chat-footer">
            <input id="chatInput" name="message" type="text" placeholder="Nhập tin nhắn của bạn..." />
            <button type="submit" id="sendMessage" class="send-button">Gửi</button>
        </div>
    </div>
</form>
