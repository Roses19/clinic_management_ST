<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="x-icon"
          href="https://res.cloudinary.com/dudfmzv9d/image/upload/v1734080537/logo_ufixcb.jpg">
    <title>Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}"/>
    <link rel="icon" href="../img/logoou-removebg-preview (1).png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>

<body>
<section id="signin">
    <div class="container">
        <div class="signin-container">
            <div class="signin-form">
                <div class="form-container">
                    <h1 class="heading">Đăng Ký</h1>
                    <p class="paragraph">
                        Vui lòng điền thông tin để truy cập tài khoản.
                    </p>
                    <form class="signin_form" action="{{url_for('auth.user_register')}}" method="POST">
                        <div class="input-form-container">
                            <div class="input-form-container">
                                <label >Tên đăng nhập</label>
                                <div class="input-group">
                                    <input type="text" name="name_user" id="userFields"
                                           title="Vui lòng không sử dụng cách và phải có ký tự số và chữ" required/>
                                    <ion-icon name="eye-off-outline" class="password-toggle"></ion-icon>
                                </div>
                                <div class="input-form-container">
                                    <label>Email</label>
                                    <div class="input-group">
                                        <input type="email" name="email" id="emailFields"
                                               title="Vui lòng điền gmail" required/>
                                        <ion-icon name="eye-off-outline" class="password-toggle"></ion-icon>
                                    </div>
                                    <div class="input-form-container">
                                        <label >Mật khẩu</label>
                                        <div class="input-group">
                                            <input type="password" name="password" id="passwordField"
                                                   title="Mật khẩu phải có ít nhất một chữ cái viết hoa, một chữ số và một ký tự đặc biệt"
                                                   pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?\" required/>
                                            <i class="fa-regular fa-eye" onclick="changeTypePassword()"></i>
                                        </div>
                                        <div class="input-form-container">
                                            <label >Nhập lại mật khẩu</label>
                                            <div class="input-group">
                                                <input type="password" name="re_en_password" id="passwordFields"
                                                       title="Mật khẩu phải có ít nhất một chữ cái viết hoa, một chữ số và một ký tự đặc biệt"
                                                       pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?\"
                                                required/>
                                                <i class="fa-solid fa-lock" onclick="cofirmPassword()"></i>
                                            </div>
                                        </div>
                                        <div id="error-message" class="error-message"></div>
                                        <div class="input-form-container d-flex">
                                            <div>
                                                <input type="checkbox" name="remember" id="remember"/>
                                                <label for="remember">Lưu mật khẩu</label>
                                            </div>
                                            <a href="#!" class="link">Quên mật khẩu?</a>
                                        </div>
                                        {% with messages = get_flashed_messages(with_categories=true) %}
                                        {% if messages %}
                                        {% for category, message in messages %}
                                        <div id="mess_erro">{{ message }}</div>

                                        {% endfor %}
                                        {% endif %}
                                        {% endwith %}

                                        <div class="input-form-container">
                                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                                        </div>
                                        <div class="input-form-container">
                                            <a href="#" class="btn btn-signup"><img
                                                    src="https://res.cloudinary.com/dudfmzv9d/image/upload/v1733596412/google_ge0g0e.svg"
                                                    alt="Google"><span>Đăng nhập với Google</span></a>
                                        </div>
                                        <div class="input-form-container">
                                            <p class="paragraph">
                                                <a href="/login"><i
                                                        class="fa-sharp fa-solid fa-rotate-left"></i>Quay lại đăng nhập</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="signin-image ">
        <div class="img-container">
            <img src="https://res.cloudinary.com/dudfmzv9d/image/upload/v1733857575/image_33_ugmbkv.png"
                 alt="Main Image"/>
        </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>

</html>
