{% extends 'setting.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/setting.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/setting/passwd.css') }}"/>
{% endblock %}
{% block left %}
<div class="left">
    <a class="profile">
        <div class="handle">
            <h4>Cài Đặt</h4>
        </div>
    </a>
    <div class="sidebar">
        <a class="menu-item active" href="/passwd">
            <span><i class="fa-regular fa-compass"></i></span>
            <h3>Mật Khẩu</h3>
        </a>
        <a class="menu-item" id="theme">
            <span><i class="fa-solid fa-palette"></i></span>
            <h3>Theme</h3>
        </a>

        <a class="menu-item" href="/indexLogin">
            <span><i class="fa-solid fa-gear"></i></span>
            <h3>Thoát</h3>
        </a>
    </div>
</div>
{% endblock %}
{% block middle %}
<div class="form-container">
    <h2>Mật Khẩu Người Dùng</h2>
    <form action="" method="post">
        <div class="form-group">
            <label for="employee-id">Tên Đăng Nhập</label>
            <input type="text" id="employee-id" name="employee-id" value="{{ name_user }}" readonly>
        </div>

        <div class="form-group">
            <label for="oldpw">Mật Khẩu Cũ</label>
            <input type="text" id="oldpw" name="old_password">
        </div>

        <div class="form-group">
            <label for="pwnew">Mật Khẩu Mới</label>
            <input type="text" id="pwnew" name="new_password">
        </div>

        <div class="form-group">
            <label for="checkpwnew">Nhập Lại Mật Khẩu</label>
            <input type="text" id="checkpwnew" name="relay_password">
        </div>

        <div class="button-container">
            <button type="submit" class="save-btn">Lưu</button>
            <button type="button" class="back-btn">Quay Lại</button>
        </div>
    </form>
</div>
{% endblock %}
{% block javascript %}
<script src="{{ url_for('static', filename='js/setting.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
