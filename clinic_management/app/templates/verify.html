<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Xác Minh OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}"/>
    <link rel="icon" href="../img/logoou-removebg-preview (1).png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="otp-container shadow p-4 rounded">
    <h1>Xác Minh OTP</h1>
    <p class="form-text">Vui lòng nhập mã OTP được gửi qua email để hoàn tất đăng ký.</p>
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}
    <form action="{{ url_for('auth.verify_otp') }}" method="POST">
        <div class="mb-3">
            <label for="otp" class="form-label">Mã OTP</label>
            <input type="text" id="otp" name="otp" class="form-control" required>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Xác nhận</button>
            <a href="{{ url_for('main.register') }}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
